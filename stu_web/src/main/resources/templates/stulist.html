<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>学生列表</h1>
    <table border="1px" cellspacing="0px">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>班级</td>
        </tr>
        <tr th:each="stu : ${studentList}">
            <td th:text="${stu.id}">编号</td>
            <td th:text="${stu.name}">姓名</td>
            <td th:text="${stu.age}">年龄</td>
            <td th:text="${stu.cid}">班级</td>
        </tr>
    </table>

</body>
</html>
